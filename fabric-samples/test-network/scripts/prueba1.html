<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.transparenttextures.com/patterns/white-carbon.png');
            background-color: #444;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .question-box {
            background-color: #4285f4;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }

        .question {
            margin: 0;
            color: #fff;
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 10px;
            border: 1px solid #4285f4;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: #0052cc;
        }

        .options li:hover {
            background-color: #4d88ff;
        }

        .time-bar {
            background-color: #333;
            height: 30px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 20px;
        }

        .time-bar-inner {
            background-color: #4285f4;
            height: 100%;
            width: 50%;
            border-radius: 0 0 10px 10px;
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-box">
            <h2 class="question">What is the capital of France?</h2>
        </div>
        <ul class="options">
            <li>Paris</li>
            <li>London</li>
            <li>Berlin</li>
            <li>Rome</li>
        </ul>
    </div>
    <div class="time-bar">
        <div class="time-bar-inner"></div>
    </div>
</body>
</html>
